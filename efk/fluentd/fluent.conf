<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Fluentd’in kendi loglarını sessize al
<match fluent.**>
  @type null
</match>

# TÜM tag'ları yakala -> hem stdout'a bas hem ES'ye yaz
<match **>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type elasticsearch
    hosts http://elasticsearch:9200
    include_tag_key true
    logstash_format true
    logstash_prefix docker-logs
    reconnect_on_error true
    request_timeout 30s
    verify_es_version_at_startup false
  </store>
</match>
